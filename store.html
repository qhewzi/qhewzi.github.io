<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Chicken King</title>
        <link href="main.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <link href="https://fonts.googleapis.com/css?family=Vibur" rel="stylesheet">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
    </head>
    <body>
        <div class="container-fluid">

            <div class="row text-center">
                <h1 id="logo">Chicken King</h1>
            </div>

            <div class="row" style="margin-top: -10px">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="slide1.jpg" alt="Chania">
                            <div class="carousel-caption">
                                <h3>The Classic Sandwhich</h3>
                                <p>Your tastebuds will love this thang!</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="slide2.jpg" alt="Chicago">
                            <div class="carousel-caption">
                                <h3>Crispy!</h3>
                                <p>You'll love how we deep fry it.</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="slide3.jpg" alt="New York">
                            <div class="carousel-caption">
                                <h3>Ohhh Fancy...</h3>
                                <p>Come try our new BBQ Chicken</p>
                            </div>
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <div id="selections">
                <div class="row" id="toprow">
                    <div class="col-sm-4 col-sm-offset-1 col-xs-6">
                        <img src="box1.jpg" class="img-responsive">
                        <h1 class="textonimage">100% Fresh</h1>
                    </div>
                    <div class="col-sm-4 col-sm-offset-2 col-xs-6">
                        <img src="box4.jpg" class="img-responsive">
                        <h1 class="textonimage">Hand Made</h1>
                    </div>
                </div>
                <div class="row" id="bottomrow">
                    <div class="col-sm-4 col-sm-offset-1 col-xs-6">
                        <img src="box3.jpg" class="img-responsive">
                        <h1 class="textonimage">All Natural</h1>
                    </div>
                    <div class="col-sm-4 col-sm-offset-2 col-xs-6">
                        <img src="box2.jpg" class="img-responsive">
                        <h1 class="textonimage">Tasty!</h1>
                    </div>
                </div>
            </div>


            <div class="row text-center" id="phone">
                <h1><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> Order Now <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span></h1>
                <a href="tel:281-330-8004"><h1>281-330-8004</h1></a>
            </div>

            <div class="row">
                <div id="map"></div>
            </div>

            <div class="row text-center" id="endingSection">
                <h1>Find Us Online</h1>
                <div class="col-xs-4">
                    <a href=""><i class="fa fa-twitter fa-5x" aria-hidden="true"></i></a></div>
                <div class="col-xs-4">
                    <a href=""><i class="fa fa-instagram fa-5x" aria-hidden="true"></i></a></div>
                <div class="col-xs-4">
                    <a href=""><i class="fa fa-youtube fa-5x" aria-hidden="true"></i></a>
                </div>
            </div>

        </div>

        <script>
            function initMap() {
                var chickenking = {lat: 41.6005, lng: -93.6091};
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 16,
                    center: chickenking,
                    scrollwheel: false
                });
                var marker = new google.maps.Marker({
                    position: chickenking,
                    map: map
                });
            }
        </script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAN69IlP9jPu49xMy6VJNmxd3dorWOSHj4&callback=initMap">
        </script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
